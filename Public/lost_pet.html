        <div class="row text-center">
            <h3 class="section-sub-title">Report a missing pet</h3>
        </div><!--/ Title row end -->

    <section id="main-container" class="main-container">
        <div class="container">

            <div class="gap-10"></div>

            <div class="row">

                <div class="col-md-12">

                    <form id="contact-form" action="submit.html" method="post" role="form">
                        <div class="error-container"></div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Name of pet (if unknown, type N/A)</label>
                                    <input class="form-control form-control-name" name="name" id="name" placeholder="" type="text" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>What kind of animal</label>
                                    <input class="form-control form-control-kind_of_animal" name="kind_of_animal" id="kind_of_animal"
                                    placeholder="" type="kind_of_animal" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Last known location</label>
                                    <input class="form-control form-control-last_known" name="last_known" id="last_known" placeholder="" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="sex">Sex</label>
                                <select id="sex" name="sex">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Image of animal</label>
                                <input type="file" name="pic" accept="image/*">
                            </div>
                        </div>
                        <div class="text-right"><br>
                        <input class="btn btn-primary solid blank" type="submit", type="reset", type="button">
                        </div>
                    </form>
                </div>
            </div><!-- Content row -->
        </div><!-- Conatiner end -->
    </section><!-- Main container end -->
